<mat-card class="mat-elevation-z10">
    <h3 >Register Here</h3>
    <!-- {{ this.invoiceForm.value | json}} -->
    <form class="form-container" [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">

        <mat-form-field color="accent">
            <input matInput placeholder="Name" formControlName="name"> 
            <mat-error *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched">Name is required</mat-error>   
        </mat-form-field>

        <mat-form-field color="accent">
            <input matInput placeholder="Email" formControlName="email" type="email"> 
            <mat-error *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">Kindly Enter Valid Email</mat-error>   
        </mat-form-field>
        
        <mat-form-field color="accent">
            <input matInput placeholder="Username" formControlName="username"> 
            <mat-error *ngIf="registerForm.controls.username.invalid && registerForm.controls.username.touched">Username is required</mat-error>   
        </mat-form-field>

        <mat-form-field color="accent">
            <input matInput placeholder="password" type="password" formControlName="password"> 
            <mat-error *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">Password is required</mat-error>   
        </mat-form-field>

        <mat-form-field color="accent">
            <input matInput placeholder="Confirm password" type="password" formControlName="c_password"> 
            <mat-error *ngIf="registerForm.controls.c_password.invalid && registerForm.controls.c_password.touched">C_Password is required</mat-error>   
        </mat-form-field>


        <div>
            <button mat-raised-button  type="submit" color="accent">Save</button>
            <button mat-raised-button type="reset" (click)="onCancel()">Cancel</button>

        </div>

    </form>
      
</mat-card>
